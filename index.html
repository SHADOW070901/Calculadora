<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmar - Calculadora </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class = "container mt-5"> 
        <div class = "col-3">

            <input type="text" class = "form-control" id = "cajita">
            <hr>

            <div class = "mt-1">
                <button class = "btn btn-dark" onclick = "acBot(1)"> 1 </button>
                <button class = "btn btn-dark" onclick = "acBot(2)"> 2 </button>
                <button class = "btn btn-dark" onclick = "acBot(3)"> 3 </button>
                <button class = "btn btn-secondary" onclick = "sumBot()"> + </button>
                <button class = "btn btn-primary" onclick = "potBot()"> ^ </button>
                <button class = "btn btn-success" onclick = "hiBot()"> Hi </button>
            </div>

            <div class = "mt-1">
                <button class = "btn btn-dark" onclick = "acBot(4)"> 4 </button>
                <button class = "btn btn-dark" onclick = "acBot(5)"> 5 </button>
                <button class = "btn btn-dark" onclick = "acBot(6)"> 6 </button>
                <button class = "btn btn-secondary" onclick = "resBot()"> - </button>
                <button class = "btn btn-primary" onclick = "cuadBot()"> √ </button>
            </div>

            <div class = "mt-1">
                <button class = "btn btn-dark" onclick = "acBot(7)"> 7 </button>
                <button class = "btn btn-dark" onclick = "acBot(8)"> 8 </button>
                <button class = "btn btn-dark" onclick = "acBot(9)"> 9 </button>
                <button class = "btn btn-secondary" onclick = "mulBot()"> * </button>
                <button class = "btn btn-primary" onclick = "tanBot()"> tan </button>
            </div>

            <div class = "mt-1">
                <button class = "btn btn-danger" onclick = "acCle()"> C </button>
                <button class = "btn btn-dark" onclick = "acBot(0)"> 0 </button>
                <button class = "btn btn-info" onclick = "acRes()"> = </button>
                <button class = "btn btn-secondary" onclick = "divBot()"> / </button>
                <button class = "btn btn-primary" onclick = "cosBot()"> cos </button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <script>
        //$("#cajita").val("Hola BB!");

        var jvalor = "";
        var acum = "";
        var opera = 0;


        function acRes(){
            if (opera == 1){
                aux = parseInt(acum) + parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }

            if (opera == 2){
                aux = parseInt(acum) - parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }

            if (opera == 3){
                aux = parseInt(acum) * parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }

            if (opera == 4){
                aux = parseInt(acum) / parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }

            if (opera == 5){
                aux = Math.pow((parseInt(acum)), (parseInt(jvalor)));
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }

            if (opera == 6){
                aux = Math.sqrt(parseInt(acum));;
                $("#cajita").val(aux);
                opera = 0;
            }

            if (opera == 7){
                aux = Math.tan(parseInt(acum));
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }

            if (opera == 8){
                aux = Math.cos(parseInt(acum));
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }

            if (opera == 9){
                aux = "Osmar Adair Ortega Martínez";
                $("#cajita").val(aux);
                jvalor = aux; 
                opera = 0;
            }
        }

        function sumBot(){
            acum = jvalor;
            opera = 1;
            acCle();
        }

        function resBot(){
            acum = jvalor;
            opera = 2;
            acCle();
        }

        function mulBot(){
            acum = jvalor;
            opera = 3;
            acCle();
        }

        function divBot(){
            acum = jvalor;
            opera = 4;
            acCle();
        }

        function potBot(){
            acum = jvalor;
            opera = 5;
            acCle();
        }

        function cuadBot(){
            acum = jvalor;
            opera = 6;
            acCle();
        }

        function tanBot(){
            acum = jvalor;
            opera = 7;
            acCle();
        }

        function cosBot(){
            acum = jvalor;
            opera = 8;
            acCle();
        }

        function hiBot(){
            acum = jvalor;
            opera = 9;
            acCle();
        }


        function acBot( valor ){
            jvalor = jvalor + valor;

            $("#cajita").val(jvalor);
        }

        function acCle(){
            $("#cajita").val("");
            jvalor = "";
        }
    </script>

</body>
</html>
